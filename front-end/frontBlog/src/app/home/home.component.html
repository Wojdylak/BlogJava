<div class="container">
  <h1> {{ title }} </h1>

  <div class="row" *ngFor="let post of posts">
    <div class="col-8 my-3">
        <div class="card">
          <div class="card-header">
            <h2> {{post.title}} </h2>
          </div>
          <div class="card-body">
            <span class="post-info"> Kategoria:{{ post.category.name }},  Stworzono:{{ post.createDate | date }} </span>  
            <p> {{ post.text | limitTo:150  }} </p>
          </div>
        </div>
    </div>
    <div class="col"></div>
  </div>
</div>
