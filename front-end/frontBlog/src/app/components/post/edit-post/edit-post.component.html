<div class="container">
    <div class="row mb-4">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h1>Dodaj post</h1>
      </div>
    </div>
    <div class="row">
      <div *ngIf="isPostLoaded" class="col">
        <form (ngSubmit)="updatePostButtonClicked()" [formGroup]="updatePostParams">
          <div class="form-group row">
            <label for="title" class="col-md-2 col-form-label text-md-right"> Tytuł:</label>
            <div class="col-md-6">
              <input id="title" type="text" class="form-control" formControlName="title" value="{{post.title}}" required>
            </div>
          </div>
  
          <div class="form-group row">
            <label for="category" class="col-md-2 col-form-label text-md-right"> Kategoria:</label>
            <div class="col-md-6">
              <select id="category" formControlName="category" [value]="post.category.categoryId" >
                <option [value]="category.categoryId" *ngFor="let category of categories"  > {{category.name}} </option>
              </select>
            </div>
          </div>
  
          <div class="form-group row">
            <label for="text" class="col-md-2 col-form-label text-md-right"> Treść:</label>
            <div class="col-md-8">
              <textarea id="text" class="form-control" cols="30" rows="15" formControlName="text" value="{{post.text}}"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
              <button class="btn btn-primary" >Stwórz</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
