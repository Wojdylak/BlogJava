<div class="container">
  <div class="row justify-content-center">
      <div class="col-8">
          <div class="card">
              <div class="card-header">Logowanie</div>

              <div class="card-body">
                  <form (ngSubmit)="loginButtonClicked()" [formGroup]="loginParams">
                    <div *ngIf="!isLoggedOk" class="alert alert-danger" role="alert" style="text-align: center;">
                      Podano niepoprawne dane. Proszę zaloguj się ponownie!
                    </div>
                      <div class="form-group row">
                          <label for="email" class="col-md-4 col-form-label text-md-right">E-mail</label>

                          <div class="col-md-6">
                              <input id="email" type="email" class="form-control" name="email"
                                     formControlName="username" value="" required autofocus>
                          </div>
                      </div>

                      <div class="form-group row">
                          <label for="password" class="col-md-4 col-form-label text-md-right">Hasło</label>

                          <div class="col-md-6">
                              <input id="password" type="password" formControlName="password" class="form-control" name="password" required>
                          </div>
                      </div>

                      <div class="form-group row mb-0">
                          <div class="col-md-8 offset-md-4">
                              <button type="submit" class="btn btn-primary" [disabled]="!loginParams.valid">
                                  Zaloguj
                              </button>

                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
